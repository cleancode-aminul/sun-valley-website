<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Poppins:wght@400;500&family=Roboto:wght@500&display=swap" rel="stylesheet">
          <!-- css link -->
      <link rel="stylesheet" href="./css/form.css" />
      <!-- font awesome link -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid entire-section">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-1 row-cols-md-1 row-cols-sm-1">              
                <div class="col pt-5 mt-5" id="login">
                    <div class="main">
                        <h1>Login</h1>
                        <br>
                        <h3>Enter your account details</h3>
                        <form action="">                 
                           <input type="email" id="username" placeholder="Email" required><br>
                           <input type="password" id="username" placeholder="Password" required>
                           <h6>Don't have an account?<a href="form.html">Sign Up</a></h6>
                            <input class="partypopper" id="loginButton" type="submit" required>
                            <div id="toast" class="hidden">
                                <img src="form/tick.png" class="img-fluid" alt="">
                                <h2>Thank You!</h2>
                                <p>Your response has been successfully submitted.Thanks!</p>
                                <button>OK</button>
                              </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    
    <!-- js link -->
    <script src="./js/form.js" type="module"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <!-- confetti link -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
